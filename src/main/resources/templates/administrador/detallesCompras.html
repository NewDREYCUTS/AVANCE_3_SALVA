<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compras</title>
    <link rel="shortcut icon" href="/img/estadisticas/img-5.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body style="background-color: black; color: white">
<div th:replace="~{/fragmentos/administrador/header :: div}"></div>
<div class="mx-36 mt-12 ">
    <a href="/administrador/compras" class="text-white  px-4 py-2 rounded shadow-sm"><-Atrás <i class="bi bi-arrow-return-left"></i></a>
    <h1 class=" text-2xl mb-4 mt-4">Detalles de Ventas: <p th:text="'N°: ' + ${id_compra}"></p></h1>
    <h2>Precio <p class="font-bold" th:text="'S/'  + ${precioFinalcompra}"></p></h2>

    <div class="border shadow-sm p-8 flex justify-between bg-gray-600 text-gray-300" th:each="miCompra : ${miCompra}">
        <div class=" w-48">
            <img class="w-32 h-16 border shadow-sm" th:src="${miCompra.img}" alt="">
        </div>
        <div class="flex justify-between w-full gap-4 text-center">
            <div class="p-2 w-1/5">
                <div>
                    <a class="block">Id Videojuego:</a>
                    <a th:text="${miCompra.id_producto}"></a>
                </div>
            </div>
            <div class="p-2 w-2/5">
                <a class="block">Descripcion:</a>
                <a th:text="${miCompra.descripcion}" class="text-sm"></a>
            </div>
            <div class="p-2 w-1/5">
                <a class="block">Cantidad:</a>
                <a th:text="'( ' + ${miCompra.cantidad_carrito} + ' )'" class="text-sm"></a>
            </div>
            <div class="p-2 w-1/5">
                <a class="block">Precio Videojuego:</a>
                <a th:text="'S/ ' + ${miCompra.precio_carrito}" class="text-sm font-bold"></a>
            </div>
            <div class="p-2 w-1/5">
                <a class="block">Total:</a>
                <a th:text="'S/ ' + ${miCompra.subtotal}" class="text-sm font-bold"></a>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{/fragmentos/cliente/footer :: div}"></div>

<div id="modal_barra_lateral" class="hidden fixed w-screen h-screen flex z-1 top-0  ">
    <!-- Sidebar -->
    <div class="w-80 h-full bg-white text-black p-4 border rounded">
        <div class="flex justify-between">
            <a href="/" class="flex gap-2"><img class="w-12" src="/img/estadisticas/img-5.png" alt=""> <span
                    class="mb-auto mt-auto">Tunea tu Bajada</span> </a>
            <a id="cerrar_ventana_modal" class="mb-auto mt-auto cursor pointer">X</a>
        </div>

        <div class="font-bold text-xl mt-8">
            <a href="/cliente/login" class="block mb-4" th:if="${session.IdUsuario == null}">iniciar sesion</a>
            <a href="/cliente/registrar" class="block mb-4" th:if="${session.IdUsuario == null}">registrar</a>
            <a href="/" class="block mb-4">inicio</a>
            <a href="/cliente/productos" class="block mb-4">productos</a>
            <a href="/nosotros" class="block mb-4">nosotros</a>
            <a href="/cliente/compras" class="block mb-4" th:unless="${session.IdUsuario == null}">mis compras</a>
        </div>
    </div>
</div>
</body>
</html>
