<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store || Reclamos</title>
    <link rel="shortcut icon" href="/img/logofoot.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <!-- Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body class="overflow-hidden">

    <div class="fixed  w-screen">
        <!-- header -->
        <div th:replace="~{/fragmentos/administrador/header :: div}"></div>

        <!-- body -->
        <!-- actua-->
        <div class="flex justify-between">
            <!-- menu lateral -->

            <!--<div th:replace="~{/fragmentos/administrador/menu_lateral :: div}"></div>-->
            <!-- body main -->
            <div class="main_dashboard w-full h-screen mt-4 overflow-y-auto px-6 bg-black text-gray-200">
                <div th:replace="~{/fragmentos/administrador/menu_lateral :: div}"></div>
                <!-- Statistics cards -->
                <div class="mt-4 flex flex-wrap gap-4 justify-center w-full">
                    <!-- Card: VideoJuegos -->
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl">Usuarios</span>
                                <span class="text-sm">123</span>
                            </div>
                            <div class="text-5xl">
                                <img src="/img/estadisticas/icon_game_1.png" alt="" class="w-12 h-12">
                            </div>
                        </div>
                    </div>
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl">Admins</span>
                                <span class="text-sm">4</span>
                            </div>
                            <div class="text-5xl">
                                <img src="/img/estadisticas/icon_game_1.png" alt="" class="w-12 h-12">
                            </div>
                        </div>
                    </div>
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl">Compras</span>
                                <span class="text-sm text-green-400">+ 30</span>
                            </div>
                            <div class="text-5xl">
                                <img src="/img/estadisticas/icon_game_1.png" alt="" class="w-12 h-12">
                            </div>
                        </div>
                    </div>
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl">Consumo</span>
                                <span class="text-sm text-green-400 font-bold">+ S/ 6978.0</span>
                            </div>
                            <div class="text-5xl">
                                <img src="/img/estadisticas/icon_coin_2.png" alt="" class="w-12 h-12">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="w-full border-4 border-[rgb(255,0,0)] border-double p-6 shadow-inner rounded overflow-y-auto mt-4 bg-gradient-to-r from-gray-800 via-gray-900 to-gray-700">
                    <div class="flex justify-between flex-wrap mb-2">
                        <!-- Cuadro de bÃºsqueda -->
                        <a class="bg-gray-800 w-256 rounded mb-2">
                            <div class="flex w-full mt-auto mb-auto p-1 gap-2">
                                <input type="search" class="w-full outline-none px-2 text-gray-200 bg-gray-700 text-sm placeholder-gray-400"
                                       onkeyup="buscarTabla()" id="searchInput" placeholder="Buscar...">
                                <i class="fas fa-search text-2xl text-red-500"></i>
                            </div>
                        </a>
                    </div>
                    <table class="w-full border-collapse">
                        <thead>
                        <tr class="border-b-2 border-[rgb(255,0,0)] text-center font-bold bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white">
                            <td class="p-4">
                                <div class="flex">
                                    <span>Codigo</span> <i class="bi bi-chevron-expand"></i>
                                </div>
                            </td>
                            <td class="p-4">
                                <div class="flex"><span>Id Usuario</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex"><span>Motivo</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex">
                                    <span>Descripcion</span> <i class="bi bi-chevron-expand"></i>
                                </div>
                            </td>
                            <td class="p-4">
                                <div class="flex"><span>Estado</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex"><span>Respuesta</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex"><span>Accion</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                        </tr>
                        </thead>
                        <tbody th:each="listaReclamos : ${listaReclamos}">
                        <tr class="border-b border-[rgb(255,0,0)] text-sm text-white">
                            <td class="p-4" th:text="${listaReclamos.id_reclamo}"></td>
                            <td class="p-4" th:text="${listaReclamos.id_usuario}"></td>
                            <td class="p-4" th:text="${listaReclamos.motivo}"></td>
                            <td class="p-4" th:text="${listaReclamos.descripcion}"></td>
                            <td class="p-4" th:text="${listaReclamos.id_estado_mensaje}"></td>
                            <td class="p-4" th:text="${listaReclamos.respuesta}"></td>
                            <td>
                                <a th:href="@{/administrador/responder/reclamo/{id_reclamo}(id_reclamo=${listaReclamos.id_reclamo})}"
                                   class="cursor-pointer rounded px-4 shadow-sm py-2 border bg-orange-600 text-white hover:bg-orange-900">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- actua-->
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/modal.js"></script>
</body>

</html>
