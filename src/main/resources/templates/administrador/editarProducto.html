<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="shortcut icon" href="/img/estadisticas/img-5.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body class="overflow-hidden" STYLE="background-color: black; color: white">

<div class="fixed  w-screen">
    <!-- header -->
    <div th:replace="~{/fragmentos/administrador/header :: div}"></div>

    <!-- body -->
    <div class="flex justify-between">
        <!-- menu lateral -->
        <div th:replace="~{/fragmentos/administrador/menu_lateral :: div}"></div>
        <!-- body main -->
        <div class="main_dashboard w-screen h-screen mt-4  overflow-y-auto ml-6 mr-6">
            <div class="mt-4 cards_flex flex gap-4  justify-center w-full flex-wrap">
                <div class="w-64 h-24 border-sm rounded shadow-[0px_1px_6px_6px_rgba(10,0,0,0.05)]">
                    <div class="flex justify-between w-ful p-5">
                        <div class="">
                            <span class="block text-xl">Productos</span>
                            <span class="text-sm" style="color: #f52a57;">10</span>
                        </div>

                    </div>
                </div>
                <div class="w-64 h-24 border-sm rounded shadow-[0px_1px_6px_6px_rgba(10,0,0,0.05)]">
                    <div class="flex justify-between w-ful p-5">
                        <div class="">
                            <span class="block text-xl">Enviados</span>
                            <span class="text-sm" style="color: #f52a57;">62</span>
                        </div>

                    </div>
                </div>
                <div class="w-64 h-24 border-sm rounded shadow-[0px_1px_6px_6px_rgba(10,0,0,0.05)]">
                    <div class="flex justify-between w-ful p-5">
                        <div class="">
                            <span class="block text-xl">Suspendidos</span>
                            <span class="text-sm" style="color: #f52a57;">7</span>
                        </div>

                    </div>
                </div>
                <div class="w-64 h-24 border-sm rounded shadow-[0px_1px_6px_6px_rgba(10,0,0,0.05)]">
                    <div class="flex justify-between w-ful p-5">
                        <div class="">
                            <span class="block text-xl">Vendidos</span>
                            <span class="text-sm" style="color: #f52a57;">112</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="w-full border border_color  p-6 shadow-inner rounded overflow-y-auto mt-4">
                <form action="/administrador/guardar/producto" method="POST">
                    <h1 style="font-size: 40px; color: #f52a57" class="text-center" >Editar Videojuego</h1>
                    <div class="flex gap-4 p-4">
                        <div class="w-full">
                            <label for="" class="block">Codigo VideoJuego</label>
                            <input name="id_producto" style="color: black" type="text" th:value="${producto.id_producto}" class="bg-gray-100 w-full outline-none border shadow-sm px-2 py-4 rounded" readonly>
                        </div>
                        <div class="w-full">
                            <label for="" class="block">Nombre Videojuego</label>
                            <input name="nombre_producto"  style="color: #302e2f" type="text" class="w-full outline-none border shadow-sm px-2 py-4 rounded" th:value="${producto.nombre_producto}">
                        </div>
                    </div>

                    <div class="flex gap-4 p-4" >
                        <div class="w-full">
                            <label for="" class="block">Descripcion</label>
                            <input name="descripcion" style="color: #302e2f"  type="text" th:value="${producto.descripcion}" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                        </div>
                    </div>

                    <div class="flex gap-4 p-4">
                        <div class="w-full">
                            <label for="" class="block">Cantidad</label>
                            <input name="cantidad" style="color: #302e2f" type="number" th:value="${producto.cantidad_stock}" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                        </div>
                        <div class="w-full">
                            <label for="" class="block">Precio Videojuego</label>
                            <input name="precio" style="color: #302e2f" type="text" th:value="${producto.precio_unidad}" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                        </div>
                    </div>
                    <div class="flex gap-4 p-4" >
                        <div class="w-full">
                            <label for="" class="block">Id Categoria Videojuego</label>
                            <select name="id_categoria" style="color: #302e2f" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                                <option th:each="cat : ${cat}"
                                        th:text="${cat.nombre_categoria}"
                                        th:value="${cat.id_categoria}"
                                        th:selected="${cat.id_categoria} == ${producto.id_categoria}">
                                </option>
                            </select>
                        </div>
                        <div class="w-full">
                            <label for="" class="block">Url Videojuego</label>
                            <input name="url" type="text" style="color: #302e2f" th:value="${producto.img_url}" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                        </div>
                        <div class="w-full">
                            <label for="" class="block">Estado</label>
                            <select name="id_estado" style="color: #302e2f" id=""  th:field="${producto.id_estado}"  class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                                <option  th:value="1">ACTIVO</option>
                                <option  th:value="2">INACTIVO</option>
                                <option  th:value="3">REMOVIDO</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-4 p-4 justify-center" >
                        <input type="submit" value="Guardar" class="text-xl border  shadow-sm text-white  px-9 py-2 cursor-pointer hover:bg-sky-800" style="background-color: #f52a57">
                        <a href="/administrador/productos"  class="text-xl border shadow-sm bg-white px-9 py-2 cursor-pointer" style="border-color: #f52a57; color: #f52a57">Regresar</a>
                    </div>
                </form>
            </div>

            <br> <br> <br> <br> <br>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>

</html>
