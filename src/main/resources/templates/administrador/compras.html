<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="shortcut icon" href="/img/estadisticas/img-5.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body class="overflow-hidden" style="background-color: black; color: white">

<div class="fixed w-screen">
    <!-- Header -->
    <div th:replace="~{/fragmentos/administrador/header :: div}"></div>

    <!-- Body -->
    <div class="flex justify-between">
        <!-- Menu lateral -->
        <div th:replace="~{/fragmentos/administrador/menu_lateral :: div}"></div>

        <!-- Main body -->
        <div class="main_dashboard w-screen h-screen mt-4 overflow-y-auto ml-6 mr-6">
            <!-- Statistics cards -->
            <div class="mt-4 cards_flex flex gap-4 justify-center w-full flex-wrap">
                <div class="w-64 h-24 border-sm rounded ">
                    <div class="flex justify-between w-full p-5">
                        <div>
                            <span class="block text-xl">Usuarios</span>
                            <span class="text-sm">9</span>
                        </div>

                    </div>
                </div>
                <div class="w-64 h-24 border-sm rounded ">
                    <div class="flex justify-between w-full p-5">
                        <div>
                            <span class="block text-xl">Administradores</span>
                            <span class="text-sm">6</span>
                        </div>

                    </div>
                </div>
                <div class="w-64 h-24 border-sm rounded">
                    <div class="flex justify-between w-full p-5">
                        <div>
                            <span class="block text-xl">Ventas</span>
                            <span class="text-sm text-green-700">+ 20</span>
                        </div>

                    </div>
                </div>
                <div class="w-64 h-24 border-sm rounded ">
                    <div class="flex justify-between w-full p-5">
                        <div>
                            <span class="block text-xl">Total</span>
                            <span class="text-sm text-green-700 font-bold">+ S/ 5878.0</span>
                        </div>

                    </div>
                </div>
            </div>

            <br>
            <!-- Button to download Excel report -->
            <div class="flex justify-between flex-wrap mb-2 ">
                <a class=" w-256 rounded mb-2" style="background-color: #f52a57">
                    <div class="flex w-full mt-auto mb-auto p-1 gap-0 h-10 ">
                        <input type="search" class="w-full outline-none px-9 text-gray-950 text-sm" onkeyup="buscarTabla()" id="searchInput" placeholder="Buscar... ">
                        <i class="fas text-2xl text-white"></i>
                    </div>
                </a>
            </div>

            <!-- Table -->
            <table class="w-full border-collapse" id="miTabla">
                <thead class="bg-gray-700 text-gray-300">
                <tr class="border-b-2 border_color text-center font-bold">
                    <td class="p-4">
                        <div class="flex">
                            <span>Id Venta</span>
                            <i class="bi bi-chevron-expand"></i>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="flex">
                            <span>Id Usuario</span>
                            <i class="bi bi-chevron-expand"></i>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="flex">
                            <span>SubTotal</span>
                            <i class="bi bi-chevron-expand"></i>
                        </div>
                    </td>

                    <td class="p-4">
                        <div class="flex">
                            <span>Total</span>
                            <i class="bi bi-chevron-expand"></i>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="flex">
                            <span>Dirección Envío</span>
                            <i class="bi bi-chevron-expand"></i>
                        </div>
                    </td>

                    <td class="p-4">
                        <div class="flex">
                            <span>Ver</span>
                            <i class="bi bi-chevron-expand"></i>
                        </div>
                    </td>
                </tr>
                </thead>

                <tbody th:each="listaCompras : ${listacompra}" class="bg-gray-600 divide-y divide-gray-600">
                <tr class="border-b border_color text-sm">
                    <td class="p-4" th:text="${listaCompras.id_compra}"></td>
                    <td class="p-4" th:text="${listaCompras.id_usuario}"></td>
                    <td class="p-4 font-bold" th:text="'S/ ' + ${listaCompras.subtotal}"></td>
                    <td class="p-4 font-bold" th:text="'S/ ' + ${listaCompras.total}"></td>
                    <td class="p-4" th:text="${listaCompras.direccion_entrega}"></td>
                    <td class="p-4">
                        <a class="cursor-pointer rounded px-4 shadow-sm py-2 border text-white " style="background-color: #f52a57"
                           th:href="@{/administrador/detalle/compra/{id_compra}(id_compra=${listaCompras.id_compra})}">
                            <i class="fa fa-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <div class="flex gap-4">
                <a th:href="@{/administrador/reporte/excel}" style="background-color: #0b3916" class="text-white px-4 py-2 flex items-center" ><i class="fa mr-2"></i> <span>Descargar Reporte</span></a>
            </div>
        </div>

        <!-- Spacing -->
        <br> <br> <br> <br> <br>
    </div>
</div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<script src="/js/modal.js"></script>

</body>

</html>
