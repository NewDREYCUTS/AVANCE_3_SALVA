<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store || Productos</title>
    <link rel="shortcut icon" href="/img/logofoot.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/page.css">
    <!-- Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body class="overflow-hidden">

    <div class="fixed  w-screen">
        <!-- header -->
        <div th:replace="~{/fragmentos/administrador/header :: div}"></div>

        <!-- body -->
        <div class="flex justify-between">
            <!-- Main content -->
            <div class="main_dashboard w-full h-screen mt-4 overflow-y-auto px-6 bg-black text-gray-200">
                <div th:replace="~{/fragmentos/administrador/menu_lateral :: div}"></div>
                <!-- Statistics cards -->
                <div class="mt-4 flex flex-wrap gap-4 justify-center w-full">
                    <!-- Card: VideoJuegos -->
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl text-gray-200">VideoJuegos</span>
                                <span class="text-sm text-gray-400" th:text="${cantPr}"></span>
                            </div>
                            <img src="/img/estadisticas/icon_game_1.png" alt="VideoJuegos" class="w-12 h-12">
                        </div>
                    </div>
                    <!-- Card: Enviados -->
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl text-gray-200">Enviados</span>
                                <span class="text-sm text-gray-400">89</span>
                            </div>
                            <img src="/img/estadisticas/icon_envio_1.png" alt="Enviados" class="w-12 h-12">
                        </div>
                    </div>
                    <!-- Card: Suspendidos -->
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl text-gray-200">Suspendidos</span>
                                <span class="text-sm text-gray-400">5</span>
                            </div>
                            <img src="/img/estadisticas/icon_suspem_1.png" alt="Suspendidos" class="w-12 h-12">
                        </div>
                    </div>
                    <!-- Card: Vendidos -->
                    <div class="w-64 h-24 border-4 border-[rgb(255,0,0)] border-double rounded shadow-md bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
                        <div class="flex justify-between w-full p-5">
                            <div>
                                <span class="block text-xl text-gray-200">Vendidos</span>
                                <span class="text-sm text-gray-400">158</span>
                            </div>
                            <img src="/img/estadisticas/icon_sold_1.png" alt="Vendidos" class="w-12 h-12">
                        </div>
                    </div>
                </div>
                <!-- Actions section -->
                <div class="w-full border-4 border-red-600 border-double p-6 shadow-inner rounded mt-4 bg-gradient-to-b from-gray-900 to-black">
                    <div class="flex justify-between flex-wrap mb-2">
                        <!-- Add Game Button -->
                        <div>
                            <a id="agregar" class="border rounded px-4 py-2 bg-red-600 text-gray-200 hover:bg-red-800 shadow">
                                <i class="bi fa fa-folder-plus"></i> <span>Agregar Juego</span>
                            </a>
                        </div>
                        <!-- Search Field -->
                        <div class="bg-gray-700 rounded flex w-full max-w-md p-1 gap-2">
                            <input
                                    type="search"
                                    id="searchInput"
                                    class="w-full outline-none px-2 bg-gray-800 text-gray-200 text-sm placeholder-gray-500"
                                    onkeyup="buscarTabla()"
                                    placeholder="Buscar Juego...">
                            <i class="fas fa-search text-2xl text-red-600"></i>
                        </div>
                    </div>
                    <!-- Table -->
                    <table class="w-full border-collapse text-gray-300">
                        <thead>
                        <tr class="border-b-2 border-red-600 bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-center font-bold">
                            <td class="p-4">
                                <div class="flex items-center justify-center">
                                    <span>COD VIDEO JUEGO</span> <i class="bi bi-chevron-expand"></i>
                                </div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center justify-center"><span>TITULO</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center justify-center"><span>CANTIDAD</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center justify-center"><span>PRECIO</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center justify-center"><span>LOGO</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center justify-center"><span>ACCIONES</span> <i class="bi bi-chevron-expand"></i></div>
                            </td>
                        </tr>
                        </thead>
                        <tbody th:each="listaProducto : ${listaProducto}">
                        <tr class="border-b border-red-600 text-sm">
                            <td class="p-4" th:text="${listaProducto.id_producto}"></td>
                            <td class="p-4" th:text="${listaProducto.nombre_producto}"></td>
                            <td class="p-4" th:text="${listaProducto.cantidad_stock}"></td>
                            <td class="p-4" th:text="'S/ ' + ${listaProducto.precio_unidad}"></td>
                            <td class="p-4 w-16 h-16 border">
                                <img th:src="${listaProducto.img_url}" alt="Logo del producto" class="object-contain w-full h-full">
                            </td>
                            <td class="p-4 flex gap-2 justify-center">
                                <a
                                        th:href="@{/administrador/editar/producto/{id_producto}(id_producto=${listaProducto.id_producto})}"
                                        class="rounded px-4 py-2 bg-gray-700 text-gray-200 hover:bg-red-800 shadow">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a
                                        th:href="@{/administrador/eliminar/producto/{id_producto}(id_producto=${listaProducto.id_producto})}"
                                        class="rounded px-4 py-2 bg-red-600 text-gray-200 hover:bg-red-800 shadow">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br><br><br><br><br>
            </div>
        </div>




    </div>

    <div class=" fixed w-screen h-screen bg-gray-600 bg-opacity-20 flex justify-center items-center  hidden" id="modal">
        <div class="modal_add  border bg-white shadow-sm rounded">
            <form action="/administrador/registrar/producto" method="POST">
                <h1 class="text-center">Editar Producto</h1>
                <div class="flex gap-4 p-4">
                    <div class="w-full">
                        <label for="" class="block">nombre producto</label>
                        <input name="nombre_producto" type="text" class="w-full outline-none border shadow-sm px-2 py-4 rounded" >
                    </div>
                </div>

                <div class="flex gap-4 p-4" >
                    <div class="w-full">
                        <label for="" class="block">descripcion producto</label>
                        <input name="descripcion" type="text" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                    </div>
                </div>

                <div class="flex gap-4 p-4 wrap">
                    <div class="w-full">
                        <label for="" class="block">cantidad producto</label>
                        <input name="cantidad" type="number"  class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                    </div>
                    <div class="w-full">
                        <label for="" class="block"> precio producto S/.</label>
                        <input name="precio"type="text" step="1"  class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                    </div>
                </div>
                <div class="flex gap-4 p-4 wrap" >
                    <div class="w-full ">
                        <label for="" class="block">id categoria producto</label>
                        <select name="id_categoria" id="" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                            <option th:each="CategoriaProducto : ${CategoriaProducto}" th:value="${CategoriaProducto.id_categoria}" th:text="${CategoriaProducto.nombre_categoria}"></option>
                        </select>
                    </div>
                    <div class="w-full">
                        <label for="" class="block">url producto</label>
                        <input name="url" type="text"  class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                    </div>
                    <div class="w-full">
                        <label for="" class="block">estado producto</label>
                        <select name="id_estado" id="" class="w-full outline-none border shadow-sm px-2 py-4 rounded">
                            <option th:each="listaEstado : ${listaEstado}" th:value="${listaEstado.id_estado}" th:text="${listaEstado.nombre_estado}"></option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 p-4 justify-center" >
                        <input type="submit" value="Guardar" class="text-xl border rounded shadow-sm text-white bg-sky-700  px-4 py-2 cursor-pointer hover:bg-sky-800">
                        <a href="/administrador/productos"  class="text-xl border rounded shadow-sm bg-white text-sky-700 border-sky-700  px-4 py-2 cursor-pointer">Regresar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/modal.js"></script>
</body>

</html>
